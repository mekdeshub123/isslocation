<!DOCTYPE html>
<html>
    <head>
        <title>IIS Location</title>
        <!--leaflet script and CSS -->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
       <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

       <!--Our stylesheet. Make sure the size of the map div is set before trying to darw the map-->
        <link rel="stylesheet" type="text/css" href="iisStyle.css">
        <!--defer means wait for page - including the leaflet script - before executing-->
        <script async defer src="fetch.js" ></script>
    </head>
    <body>
        <h1>Whre is the international space station ?</h1>
        <p>Time: <span id="time"></span></p>
        <div>
            <p>ISS Latitude : <span id="iss-lat"></span></p>
            <p>ISS Latitude : <span id="iss-long"></span></p>
        </div>
        <div id="iis-map"></div>
       
    </body>
</html>
